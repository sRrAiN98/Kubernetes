# Default values for hcxapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hcx-docker-image.kr.ncr.ntruss.com/hyperclovax
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "b6f7e74"

imagePullSecrets: 
  - name: ncp-imagepullsecret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    #nginx.ingress.kubernetes.io/whitelist-source-range: 10.1.50.0/24
  hosts:
    - host: ai.didim365.com
      paths:
        - path: /hcxapi(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
  - hosts:
    - ai.didim365.com
    secretName: aididim365com

resources:
  # limits:
  #   cpu: 200m
  #   memory: 512Mi
  requests:
    cpu: 20m
    memory: 256Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  # targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 65

nodeSelector: {}

tolerations: []

affinity: 
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - hcxapi
        topologyKey: "kubernetes.io/os"

dockersecret:
  enabled: false
  name: ncp-imagepullsecret

env:
  test: "true"

