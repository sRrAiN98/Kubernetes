apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sRrAiN98/Kubernetes.git
    path: argocd
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: true

